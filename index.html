
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Roll Call</title>
</head>
        <div class = 'row'>
            <header class="col-3">
                <div class="row title-container">
                    <h1 class = "title">Roll Call</h1>
                </div>
            </header>
        <body>
            <section class="container card-container col-9">
                <!-- start of employee cards -->
                <div class="row">

        <!-- manager card -->
            <div class="col-lg-4 card-div">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">1</h5>
                        <h4 class="card-subtitle">Manager</h4>
                        <p class="card-text">ID Number: 1</p>
                        <a class="card-text" href = "mailto:1">Email: 1</a>
                        <p class="card-text">Office Number: 1</p>
                    </div>
                </div>
            </div>
        <!-- engineer card -->
            <div class="col-lg-4 card-div">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">2</h5>
                        <h4 class="card-subtitle">Engineer</h4>
                        <p class="card-text">ID Number: 2</p>
                        <a class="card-text" href = "mailto:2">Email: 2</a>
                        <a class="card-text" href="https://github.com/2"><br>Github: 2</a>
                    </div>
                </div>
            </div>
        <!-- intern card -->
            <div class="col-lg-4 card-div">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">3</h5>
                        <h4 class="card-subtitle">Intern</h4>
                        <p class="card-text">ID Number: 3</p>
                        <a class="card-text" href = "mailto:3">Email: 3</a>
                        <p class="card-text">School: 3</p>
                    </div>
                </div>
            </div>
        </div>
        </section>

<script src = "/index.js"></script>
</body>
</html>
